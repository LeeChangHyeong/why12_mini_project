<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/pico.min.css">

    <style>
        /*폰트*/
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        * {
            font-family: "Gowun Dodum", sans-serif;
        }

        .lchImage {
            width: 300px;
            height: auto;
            padding-top: 30px;
        }

        .introduce {
            display: flex;
            flex-direction: column;
            padding-left: 80px;
            padding-top: 60px;
        }

        .firstDetail {
            display: flex;
            justify-content: center;
            /* 가로 중앙 정렬 */
            align-items: center;
        }

        .firstDetail>* {
            margin: 0 15px;
            /* 좌우로만 15px의 여백을 설정합니다. */
        }

        .dogImage {
            width: 500px;
            height: auto;
            padding-top: 100px;
            padding-left: 100px;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .bgm {
            display: flex;
            justify-content: center;
            /* 가로 중앙 정렬 */
            align-items: center;
        }

        .bgm audio {
            margin-left: auto;
        }

        .bgmName {
            padding-top: 50px;
            padding-bottom: 50px;
            text-align: center;
            /* bgmName을 가운데 정렬 */
            animation: bounce-animation 2s infinite;
            /* 반복해서 튀는 애니메이션 적용 */
            color: #655CD6;
        }

        .notice {
            margin-left: auto;
            /* notice를 오른쪽으로 이동 */
            text-align: right;
            /* 텍스트를 왼쪽 정렬 */
            padding-top: 10px;
            padding-right: 20px;
            color: gray;
            animation: blink-animation 1.5s infinite;
            /* 깜빡이는 애니메이션 적용 */
        }

        /* 배경색 */
        body {
            background-color: #f0f0f0;
        }

        @keyframes bounce-animation {

            0%,
            100% {
                transform: translateY(10px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes blink-animation {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
    <title>Hello world!</title>
</head>

<body>
    <div class="bgm">
        <!-- 크롬 정책으로 크롬 브라우저에선 자동 재생 안됌 -->
        <audio src="https://blog.kakaocdn.net/dn/GliDg/btsGGkJe1RY/75ztTRGb4o78OrAtMVy550/tfile.mp3" controls autoplay
            onloadstart="this.volume=0.3"></audio>
    </div>
    <div class="notice">⚠️ 크롬 브라우저에선 자동 재생 지원이 안돼요 ⚠️</div>
    <div class="bgmName">🎵 배경 음악: CHRISTIAN KURIA - DEEP GREEN 🎵</div>
    <main class="container">
        <img class="lchImage"
            src="https://github.com/LeeChangHyeong/why12_mini_project/assets/71262367/8f325800-456b-4865-a8e4-e3dbef161b57"
            alt="이미지">
        <div class="introduce">
            <h1>🙋🏻‍♂️이름: 이창형</h1>
            <h1>🎂생년월일: 980217</h1>
            <h1>🗣️한마디: 친해지고 싶어요</h1>
        </div>

    </main>
    <div class="firstDetail">
        <img class="dogImage"
            src="https://github.com/LeeChangHyeong/why12_mini_project/assets/71262367/2a0e62bd-f6ee-40dc-a3a6-2dcf28955053"
            alt="이미지">
        <h2>안녕하세요! iOS 개발을 하다 백앤드로 전향하고 싶어 스파르타 코딩클럽을 수강하게 된 이창형입니다.</h2>

    </div>
</body>

</html>
